        p[class|='fff']{
            color:red;
        }   /*选中类名叫fff的p标签*/
        a:link{
            color:green;
        }
        a:visited{
            color:blue;
        }
        a:hover{

        }
        a:active{
            color:yellow;
        }

        /*ul li:nth-of-type(4){*/
        /*color:red;*/

        li:nth-child(3n){
            color:red;
        }  /*匹配父元素的第n个子元素li，假设该子元素不是li，则选择符无效。*/
        p:empty{ /*匹配没有任何子元素（包括text节点）的元素E。*/
            height: 100px;
            background: #ff0000;
        }
        input:checked{ /*匹配用户界面上处于选中状态的元素E。男女，足球篮球排球*/
            width: 20px;
            height: 20px;
        }
        :disabled{ /*处于禁用状态的元素E。*/
            background: #ff0000;
        }
        ::selection{ /*设置对象被选择时的样式。*/
            background: #ff0000;
            color:#00ff00;
        }
        ::first-line{/*第一行*/
            color:blue;
        }
        ::first-letter{ /*第一字符*/
            color:pink;
        }
    </style>
</head>
