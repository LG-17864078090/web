<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding-top: 100px;
            background: black;
            perspective: 800px;
            perspective-origin: center;
        }
        #container{
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            animation: xxx 2s linear infinite;
        }
        @keyframes xxx{
             0%{
             }
             /*50%{*/
                 /*transform: rotateX(180deg);*/
               /*}*/
            100%{
                transform: rotateY(-360deg);
            }
             /*from{}*/
             /*to{*/
             /*transform: rotateY(-360deg);*/
             /*}*/
         }
        #container div{
            width: 200px;
            height: 200px;
            border-radius:10px ;
            position: absolute;
            background:rgba(255,255,255,.5);
            text-align: center;
            line-height: 200px;
            font-size: 60px;
        }

        .one{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .two{
            transform: rotateY(180deg) translateZ(100px);
        }
        .three{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .four{
            transform:translateZ(100px);
        }
        .five{
            transform: rotateY(90deg) translateZ(100px);
        }
        .six{
            transform: rotateX(90deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="div1 one">1</div>
        <div class="div2 two">2</div>
        <div class="div3 three">3</div>
        <div class="div4 four">4</div>
        <div class="div5 five">5</div>
        <div class="div6 six">6</div>
    </div>
</body>
</html>
