<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>

    <style>
        div{ /*标签选择器*/
            background: brown;
            height: 50px;
        }

        .c1{ /*类选择器*/
            background: aqua;
            height: 30px;
        }

        #d1{ /*id选择器*/
            background: blue;
            height: 20px;
        }

        .c1.c2{
            background: chartreuse;
            height: 200px;

        }

        .c1 h1{ /*后代选择器，只包含子代*/
            background: darkgreen;
        }

        .c1 > h1{ /*子代选择器，所有该名字或id或类子代*/
            background: blueviolet;
        }



        /*id > class > tag(标签)   后代选择器   子代选择器*/
        /*权重值  100    10       1*/

    </style>
</head>
<body>

<div id="d1" class="c1">
    div1
</div>

<div id="d2" class="c1" >
    div2
</div>

<div class="c1 c2">
    <div>
        <h1>div3</h1>
    </div>
    <h1>div33</h1>
    div333
</div>
</body>
</html>
