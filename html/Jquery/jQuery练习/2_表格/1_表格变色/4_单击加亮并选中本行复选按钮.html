<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <style>
        .selected{
            background: red;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="checkbox"></td><td>张三</td><td>男</td><td>哈尔滨</td></tr>
    <tr><td><input type="checkbox"></td><td>李四</td><td>男</td><td>哈尔滨</td></tr>
    <tr><td><input type="checkbox"></td><td>无双</td><td>男</td><td>哈尔滨</td></tr>
    <tr><td><input type="checkbox"></td><td>苏神</td><td>男</td><td>江苏</td></tr>
    <tr><td><input type="checkbox"></td><td>反派</td><td>女</td><td>哈尔滨</td></tr>
    <tr><td><input type="checkbox"></td><td>屎楷</td><td>男</td><td>黑大</td></tr>
    </tbody>
</table>



<script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $(function () {
        $('tbody tr').on('click',function () {
            if($(this).hasClass('selected')){
                $(this).removeClass('selected').find('input').prop('checked',false);
            }else{
                $(this).addClass('selected').find('input').prop('checked',true);
            }
        })
    })
</script>
</body>
</html>
