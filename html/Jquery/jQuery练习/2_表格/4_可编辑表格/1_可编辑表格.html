<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size:16px;
        }
        table{
            border:1px solid black;
            border-collapse:collapse; /*//边框合并*/
            width:400px;
        }
        table td,th{
            width:50%;
            border:1px solid black;
            height:30px;
        }
        tbody th{
            background-color:#abc;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>点击编辑</tr>
    </thead>
    <tbbody>
        <tr>
            <th>序号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="edit">张三</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="edit"></td>
        </tr>
        <tr>
            <td>3</td>
            <td class="edit"></td>
        </tr>
        <tr>
            <td>4</td>
            <td class="edit"></td>
        </tr>
    </tbbody>

</table>
    <script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
    <script>
        $('.edit').on('click',function () {


            var $td = $(this);
            var $inpt = $('<input type="text" id="ipt">');
            if($td.parent().siblings().find('.edit').find("#ipt").size() > 0){
                $td.parent().siblings().find('.edit').find("#ipt").parent().text($td.parent().siblings().find('.edit').find("#ipt").val());
                $td.parent().siblings().find('.edit').find("#ipt").detach();
            }

            if($td.find("#ipt").size() > 0){
                return false;
            }
            $inpt.val($td.text());
            $td.empty().append($inpt);
            $inpt.trigger('select').on('keyup',function (e) {
                if(e.which==13){
                    $td.text($inpt.val());
                }
            })
        })

    </script>
</body>
</html>
