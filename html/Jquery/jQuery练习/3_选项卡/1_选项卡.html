<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            margin:0px;
            padding:0px;
            list-style:none;
        }
        li{
            float:left;
            background-color:#aaa;
            color:white;
            padding:5px;
            margin-right:2px;
            border:1px solid white;
            cursor: pointer;
        }
        div{
            clear:left;
            background-color:#777;
            color:white;
            width:300px;
            height:100px;
            padding:10px;
            position: absolute;
            top: 60px;
            display:none;
        }
    </style>
</head>
<body>

<ul>
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
</ul>
<div>1111</div>
<div>222222</div>
<div>333</div>

<script src="../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $('ul>li').mouseover(function () {
        $(this).css('background','red').siblings().css('background','');
        $('div').hide().eq($(this).index()).show();
    })
</script>

</body>
</html>
