<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>你喜欢的运动是</h3>
<input type="checkbox" name="items">篮球
<input type="checkbox" name="items">足球
<input type="checkbox" name="items">排球
<input type="checkbox" name="items">乒乓球
<br/>
<input type="checkbox" id="both">全选/全不选


<script src="../../../jquery-1.12.4.js"></script>
<script>
    $('#both').on('click',function () {
        if(this.checked){
            $('input[name=items]').prop('checked',true);
        }else{
            $('input[name=items]').prop('checked',false);
        }
    })

    $('input[name=items]').on('click',function () {
        var flag=true;
        $('input[name=items]').each(function () {
            if(!this.checked){
                flag = false;
            }
        });
        if( flag ){
            $('#both').prop('checked', true );
        }else{
            $('#both').prop('checked', false );
        }
    })
</script>
</body>
</html>
