<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>你喜欢的运动是</h3>
<input type="checkbox" name="items">篮球
<input type="checkbox" name="items">足球
<input type="checkbox" name="items">排球
<input type="checkbox" name="items">乒乓球
<br/>
<input type="checkbox" id="both">全选/全不选


<script src="../../../jquery-1.12.4.js"></script>
<script>
    $("#both").click(function(){
        //所有checkbox跟着全选的checkbox走。
        $('input[name=items]').prop("checked", this.checked );
    });

    $('input[name=items]').click(function(){
        //定义一个临时变量，避免重复使用同一个选择器选择页面中的元素，提升程序效率。
        var $tmp=$('input[name=items]');
        //用filter方法筛选出选中的复选框。并直接给CheckedAll赋值。
        $('#both').prop('checked',$tmp.length==$tmp.filter(':checked').length);

        /*
            //一行做过多的事情需要写更多注释。复杂选择器还可能影响效率。因此不推荐如下写法。
            $('#CheckedAll').prop('checked',!$('[name=items]:checkbox').filter(':not(:checked)').length);
        */
    });
</script>
</body>
</html>
