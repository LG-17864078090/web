<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .choise{
            border: 1px solid black;
            width: 200px;
            height: 20px;
            padding: 10px;
            text-align: center;
            overflow: hidden;
        }
        span{
            display:inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: white;
            text-align: center;
            margin-top: 20px;
        }
        .red{
            color: red;
            background: red;
        }
        .choise li{
            float: left;
            width: 15px;
            height: 15px;
            list-style: none;
            margin: 0 15px;
        }

        .cred{
            background: red;
        }
        .cyellow{
            background:yellow;
        }
        .cgray{
            background: gray;
        }
        .cpink{
            background: pink;
        }
    </style>
</head>
<body>
<div class="choise">
    <li class="cred"></li>
    <li class="cyellow"></li>
    <li class="cgray"></li>
    <li class="cpink"></li>
</div>
<div class="show">
    <span>新闻</span>
    <span>音乐</span>
</div>
<script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>

    $('li').on('click',function () {
        $(this).css('border','1px solid black').siblings().css('border','');
        $('.show').find('span').removeClass().addClass($(this).attr('class'));
    })


</script>
</body>
</html>
