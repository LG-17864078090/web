<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            background: blue;
            display: inline-block;
            padding:2px 10px;
            float: left;
        }
    </style>
</head>
<body>
<div class="contain">
    <p class="big">放大</p>
    <p class="small">缩小</p>
    <textarea name="" id="text" cols="30" rows="10">jdfhusidgjhsvbuyergfhakxchvdgsuyjdcxbcvghdsfyuajshvghdfyudsizjxkcfdsyuizkxjhdgyusijkzxdgyusijzkxhchgdfyusiajkxzbchgydfuidsajkxnbdfyuidsoaklzjxchfduyidsoakjxcbhgdfyeiusajkdghfyue</textarea>

</div>
<script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $('.big').on('click',function () {
        var size=parseInt($('#text').css('font-size'));
        size++;
        $('#text').css('font-size',size);
    })

    $('.small').on('click',function () {
        var size=parseInt($('#text').css('font-size'));
        size--;
        $('#text').css('font-size',size);
    })

</script>
</body>
</html>
