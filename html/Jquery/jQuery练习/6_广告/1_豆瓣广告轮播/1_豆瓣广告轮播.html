<script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $('.tittle li').on('click',function () {
        $(this).addClass('choise').siblings().removeClass('choise');
        $('.detail').eq($(this).index()).addClass('select').siblings().removeClass('select');
    })
    var fn = function () {
        var index = $('.choise').index();
        index++;
        if(index==$('.tittle li').size()){
            index=0;
        }
        $('.tittle li').eq(index).addClass('choise').siblings().removeClass('choise');
        $('.detail').eq(index).addClass('select').siblings().removeClass('select');
    }
     timer = setInterval(fn,1000);
    $('#contain').hover(function () {
        clearInterval(timer);
    },function () {
        timer = setInterval(fn,1000);
    })
</script>
