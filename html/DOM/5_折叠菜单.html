<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        #menu{
            width: 200px;
            margin: 100px auto;
            border: 1px solid black;
            text-align: center;
        }
        #menu a{
            display: block;
            background: black;
            color: white;
            width: 100%;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="">管理区</a>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li>
            <a href="">交流区</a>
            <ul class="sub-menu">
                <li>004</li>
                <li>005</li>
                <li>006</li>
            </ul>
        </li>
    </ul>
    <script>
        var aA = document.getElementsByTagName('a');
        var aSubMenu = document.getElementsByClassName('sub-menu');
        for(var i=0;i<aA.length;i++){
            aA[i].xx = i;
            // aA[i].flag=true;

            //通过对象.style.xx获取的属性只能获取到内联样式，所以此处判断不可调换位置
            aA[i].onclick = function () {
                if(getstyle(aSubMenu[this.xx],'display') == 'block'){
                    aSubMenu[this.xx].style.display = 'none';
                }else{
                    aSubMenu[this.xx].style.display = 'block';
                }
                // if(this.flag){
                //     aSubMenu[this.xx].style.display = 'block';
                //     this.flag = false;
                // }else{
                //     aSubMenu[this.xx].style.display = 'none';
                //     this.flag = true;
                // }
                return false;
            }
        }

        //获取属性三种方法
        //对象.currentStyle.xx     IE浏览器
        //getComputedStyle(对象,false).xx   标准浏览器
        //对象.style.xx   只能获取到内联样式

        //封装函数解决兼容性问题
        function getstyle(elem,prop) {
            if(elem.currentStyle){
                return elem.currentStyle[prop];
            }else{
                return getComputedStyle(elem,false)[prop];
            }
        }
    </script>

</body>
</html>
