<script>

    var oDiv = document.getElementById('div1');

    //        var divs = document.getElementsByTagName('div');  不是数组

    // 有结点返回true 没有就返回false
    //        console.log(oDiv.hasChildNodes());


    //        console.log(getNext(oDiv2));
    console.log(getFirst(oDiv));


    // 定义函数获取下个结点解决并兼容性问题
    function getNext(elem){
        do{
            elem = elem.nextSibling
        }while (elem.nodeType != 1 && elem != null);
        return elem;
    }

    // 定义函数获取首个元素结点并解决兼容性问题
    function getFirst(elem) {
        var f = elem.firstChild;
        return f.nodeType != 1? getNext(f):f;
    }

</script>
