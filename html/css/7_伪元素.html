<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 300px;
            height: 200px;
            background: #55a532;
        }
        #div1::after{
            content: '';  /*伪元素必须加content，“”内为内容*/
            border:10px solid transparent ;
            border-top-color: black;
        }
        #div1::selection{ /*select伪元素：被选中时颜色变红，背景变黑*/
            color: #bd2c00;
            background: black;
        }
        #div1::first-line{ /*对文本第一行进行操作*/
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">
        所得税查询到放假时间持续保持技术计划符合世界杯V型合肥工业人员的如果附近发生VB的
    </div>
    <input type="text" placeholder="aaa"><!--设置一个输入框，并且里面默认显示aaa-->


</body>
</html>
