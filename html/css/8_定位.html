<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            float: left;
        }
        #div1{
            background: #df5000;
        }
        #div2{
            background: #a71d5d;
            position: relative; /*相对定位，相对于自己该开始时默认位置设置距离的定位,空间不释放*/
            top: 100px;
            left: 100px;
        }
        #div3{
            background: darkgreen;
            position: absolute; /*绝对定位，相对于离自己最近的一个含有定位属性的定位，释放空间*/
            top: 200px;
            left: 200px;
        }
        #div4{
            width: 1300px;
            height: 800px;
            background: #666666;
            position: absolute;
            top: 150px;
            left: 50px;
        }
        #div5{
            width: 100px;
            height: 200px;
            position: fixed; /*固定定位，相对于body*/
            right: 50px;
            top: 300px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="div4">
        <div id="div1">
        </div>
        <div id="div2">
        </div>
        <div id="div3">
        </div>

    </div>
    <div id="div5">

    </div>


</body>
</html>
