<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 3px solid black;
            margin: 100px auto;
        }
        #div2{
            height: 200px;
            background:red;
            transform: rotate(30deg); /*变换方式：顺时针旋转30度*/
            transform-origin: center center; /*旋转中心：xy两个坐标*/
        }
        #div3{
            width: 200px;
            height: 200px;
            background: yellow;
            transform: translate(100px,200px); /*transform进行左右位移*/
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            aaa
        </div>
    </div>
    <div id="div3">

    </div>

</body>
</html>
