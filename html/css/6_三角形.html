<!--通过对一个0乘0的div块设置一个边框，边框颜色设为透明，然后该区域分为上下左右四个三角形，通过改变某一区域颜色来形成三角形-->
<!--该三角形为行级元素不可设置宽高，靠内容撑开-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 0;
            border: 10px solid transparent; /*为该区域设置一个10宽度透明边框，*/
            border-left-color: red; /*将左侧三角形设为红色*/
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>

</body>
</html>
