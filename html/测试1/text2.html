<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #f5f5f5;
        }
        .sale-item{
            height: 300px;
            width: 230px;
            border: 1px solid  #fff;
            float: left;
            margin-left: 10px;
            margin-bottom: 15px;
            background: white;
        }
        .item-name{
            width: 150px;
            height: 20px;
            font-size: 20px;
            color: #333333;
            line-height: 20px;
            margin: 10px auto;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            /*white-space: 值的属性;*/
            /*normal	默认。空白会被浏览器忽略。*/
            /*pre	    空白会被浏览器保留。其行为方式类似 HTML 中的 <pre> 标签。*/
            /*nowrap	文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。*/
            /*pre-wrap	保留空白符序列，但是正常地进行换行。*/
            /*pre-line	合并空白符序列，但是保留换行符。*/
            /*inherit	规定应该从父元素继承 white-space 属性的值。*/
        }
        .item-price {
            text-align: center;
            color: red;
            font-size: 18px;
            line-height: 18px;
            margin: 10px auto;
        }
        .sale-item img{
            width: 185px;
            display: block;
            margin: 0 auto;
            margin-top: 25px;
        }
        .sale-item:hover{

        }
    </style>
</head>
<body>
    <a href="">
        <div class="sale-item">
            <img src="i2.jpg" alt="">
            <div class="item-name">
                aaaaaaaaaaaaaa
            </div>
            <div class="item-price">
                $999
            </div>
        </div>
    </a>
    <a href="">
        <div class="sale-item">
            <img src="i2.jpg" alt="">
            <div class="item-name">
                aaaaaaaaaaaaaaa
            </div>
            <div class="item-price">
                &9998
            </div>
        </div>
    </a>

</body>
</html>
