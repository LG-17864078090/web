<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            list-style: none;
        }
        #menu{
            width: 120px;
            border: 1px solid black;
            position: absolute;
            display: none;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #menu li{
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-bottom: 1px solid gray;
        }
        #menu li:last-child{
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>复制</li>
        <li>粘贴</li>
        <li>剪切</li>
        <li>全选</li>
        <li>属性</li>
    </ul>


    <script>
        var oMenu = document.getElementById("menu");

        document.oncontextmenu = function (e) {
            oMenu.style.display = 'block';
            if((window.innerWidth-e.clientX)<oMenu.offsetWidth){
                oMenu.style.left = e.clientX-oMenu.offsetWidth + 'px';
            }
            else{
                oMenu.style.left = e.clientX + 'px';
            }
            if((window.innerHeight-e.clientY)<oMenu.offsetHeight){
                oMenu.style.top = e.clientY-oMenu.offsetHeight + 'px';
            }
            else{
                oMenu.style.top = e.clientY + 'px';
            }

            return false;
            // oMenu.scss-style.display = 'block';

            // 三种方式消去默认行为
            // e.returnValue = false;//IE浏览器
            // e.preventDefault();//标准浏览器
            //  return false;//通用
        };
        document.onclick = function () {
            oMenu.style.display = 'none';
            console.log(window.innerHeight);
            console.log(document.documentElement.offsetHeight);
            console.log(window.outerHeight);
            console.log(window.innerWidth);
            console.log(document.documentElement.offsetWidth);
            console.log(window.outerWidth);
        };

        // JS  for循环作划入划出点击
        var aLi =oMenu.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover = function () {
                this.style.background = 'gray';
            };
            aLi[i].onmouseout = function () {
                this.style.background = '';
            };
            aLi[i].onclick = function () {
                alert(this.innerHTML);
            }
        }


    </script>

</body>
</html>
