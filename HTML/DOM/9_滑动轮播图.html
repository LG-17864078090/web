<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 1130px;
            height: 500px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid red;
        }
        #container .imgs{
            position: absolute;
            width: 6830px;
        }
        #container .imgs img{
            float: left;
        }
        #container .nav{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #container .arrows{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        #container .nav li,.arrows span{
            float: left;
            width: 20px;
            height: 20px;
            background: #000;
            color: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        #container .nav li.selected{
            background: orange;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="imgs" id="img-container">
        <img src="image/1.webp" alt="">
        <img src="image/2.webp" alt="">
        <img src="image/3.webp" alt="">
        <img src="image/4.jpg" alt="">
        <img src="image/5.webp" alt="">
        <img src="image/6.jpg" alt="">
    </div>
    <ul class="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div class="arrows">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var aLi = document.getElementsByTagName('li');
    var oContainer = document.getElementById('container');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var oImgCon = document.getElementById('img-container');
    var nowIndex = 0;

    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            nowIndex = this.index;
            changeImg(this.index);
        }
        aLi[i].onselectstart = function(){
            return false;
        };
    }
    oNext.onclick = function(){
        nowIndex++;
        if(nowIndex == aLi.length){
            nowIndex = 0;
        }
        changeImg(nowIndex);
    }
    oPrev.onclick = function(){
        nowIndex--;
        if(nowIndex == -1){
            nowIndex = aLi.length - 1;
        }
        changeImg(nowIndex);
    }
    oNext.onselectstart = function(){
        return false;
    };
    oPrev.onselectstart = function(){
        return false;
    };

    function changeImg(index){
        for(var j=0;j<aLi.length;j++){
            aLi[j].className = '';
        }
        aLi[index].className = 'selected'
        animate(oImgCon,{left:-index*1130});
    }

    oContainer.onmouseover = function () {
        clearInterval(timer);
    }
    oContainer.onmouseout = function () {
        play();
    }


    var fn = function(){
        oNext.onclick();
    }

    function play(){
        timer = setInterval(fn,2000);
    }
    play();
</script>
</body>
</html>
