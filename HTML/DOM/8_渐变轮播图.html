<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 1130px;
            height: 500px;
            margin: 100px auto;
            position: relative;
            border: 2px solid red;
        }
        #container .imgs img{
            position: absolute;
        }
        #container .imgs img.selected{
            display: block;
        }
        #container .nav{
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 99999;
        }
        #container .arrows{
            position: absolute;
            left: 10px;
            bottom: 10px;
            z-index: 99999;
        }
        #container .nav li,.arrows span{
            float: left;
            width: 20px;
            height: 20px;
            background: #000;
            color: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        #container .nav li.selected{
            background: orange;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="imgs">
        <img class='a selected' src="image/1.webp" alt="">
        <img src="image/2.webp" alt="">
        <img src="image/3.webp" alt="">
        <img src="image/4.jpg" alt="">
    </div>
    <ul class="nav">
        <li class="b selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div class="arrows">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var aLi = document.getElementsByTagName('li');
    var aImg = document.getElementsByTagName('img');
    var oContainer = document.getElementById('container');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var nowIndex = 0;
    var zIndex = 4;


    for(var i=0;i<aImg.length;i++){
        aImg[i].style.zIndex = aImg.length - i;
    }
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            nowIndex = this.index;
            changeImg(this.index);
        }
        aLi[i].onselectstart = function(){
            return false;
        };
    }
    oNext.onselectstart = function(){
        return false;
    };
    oPrev.onselectstart = function(){
        return false;
    };
    oNext.onclick = function(){
        nowIndex++;
        if(nowIndex == aLi.length){
            nowIndex = 0;
        }
        changeImg(nowIndex);
    }
    oPrev.onclick = function(){
        nowIndex--;
        if(nowIndex == -1){
            nowIndex = aLi.length - 1;
        }
        changeImg(nowIndex);
    }

    function changeImg(index){
        for(var j=0;j<aLi.length;j++){
            aLi[j].className = '';
//          aImg[j].className = '';
        }
        aLi[index].className = 'selected'
//      aImg[index].className = 'selected';
        aImg[index].style.zIndex = ++zIndex;
        aImg[index].style.opacity = 0;
        animate(aImg[index],{opacity:100});
//      aLi[index].className = 'selected';
    }

    oContainer.onmouseover = function () {
        clearInterval(timer);
    }
    oContainer.onmouseout = function () {
        play();
    }


    var fn = function(){
        oNext.onclick();
    }

    function play(){
        timer = setInterval(fn,2000);
    }
    play();
</script>
</body>
</html>
