<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #selected{
            width: 100px;
            height: 100px;
            background: deeppink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="selected">
    </div>
    <script>
        var oSelected = document.getElementById('selected');
        oSelected.onmousedown = function (e) {
            var tempX=e.clientX-oSelected.offsetLeft;
            var tempY=e.clientY-oSelected.offsetTop;
            document.onmousemove = function(e){
                var Left = e.clientX-tempX;
                var Top = e.clientY-tempY;
                if(Left<0){
                    Left = 0;
                }else if(Left>(window.innerWidth-oSelected.offsetWidth)){
                    Left=window.innerWidth-oSelected.offsetWidth;
                }else{
                    Left=e.clientX-tempX;
                }
                if(Top<0){
                    Top = 0;
                }else if(Top>(window.innerHeight-oSelected.offsetHeight)){
                    Top = window.innerHeight-oSelected.offsetHeight;
                }else{
                    Top = e.clientY-tempY;
                }
                oSelected.style.left=Left+'px';
                oSelected.style.top=Top+'px';
            }
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        }
    </script>

</body>
</html>
