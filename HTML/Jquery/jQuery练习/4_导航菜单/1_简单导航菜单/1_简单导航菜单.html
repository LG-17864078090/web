<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .list{
            float: left;
            width: 100px;
            height: 100px;
        }
        .list>p{
            background: #55a532;
            background-image: url("down.gif");
            background-repeat: no-repeat;
            background-position:left center ;
            text-align: center;
            display: block;
            width: 100%;
            text-decoration: none;
        }
        .list .sublist{
            border: 1px solid black;
            background: pink;
            display: none;
        }

    </style>
</head>
<body>
<ul>
    <li class="list">
        <p>菜单1</p>
        <div>
            <ul class="sublist">
                <li>1111</li>
                <li>2222</li>
            </ul>
        </div>
    </li>

    <li class="list">
        <p>菜单2</p>
        <div>
            <ul class="sublist">
                <li>333</li>
                <li>444</li>
            </ul>
        </div>
    </li>

    <li class="list">
        <p>菜单3</p>
        <div>
            <ul class="sublist">
                <li>555</li>
                <li>666</li>
            </ul>
        </div>
    </li>
</ul>

<script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $('.list').hover(function () {
        $(this).find('p').css('background','red url("up.gif") no-repeat left center');
        $(this).find('.sublist').stop(false,false).slideDown();
    },function () {
        $(this).find('p').css('background','');
        $(this).find('.sublist').stop(false,false).slideUp();
    })
</script>
</body>
</html>
