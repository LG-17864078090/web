<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            display: block;
            height: 200px;
        }
    </style>
</head>
<body>
<button id="big">放大</button>
<button id="small">缩小</button>
<textarea name="" id="text1" cols="30" rows="10">文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化</textarea>


<script src="../../../jquery-1.12.4.js"></script>
<script>
    $('#big').on('click',function () {
       $('#text1').animate({
          height:$('#text1').height()+50
       },400)
    });
    $('#small').on('click',function () {
        $('#text1').animate({
            height:$('#text1').height()-50
        },400)
    })


</script>

</body>
</html>
