<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 200px;
            height: 240px;
            float: left;
            margin-left: 20px;
        }
        span{
            display: block;
            background: #df5000;
            text-align: center;
            margin-bottom: 5px;
        }
        select{
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 180px;
        }
    </style>
</head>
<body>

<div id="left" class="div">
    <select multiple="multiple" name="" id="select1">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <div>
        <span id="add" >选中添加到右边&gt;&gt;</span>
        <span id="add_all" >全部添加到右边&gt;&gt;</span>
    </div>
</div>
<div id="right"  class="div">
    <select multiple="multiple" name="" id="select2">
        <option value="8">选项8</option>
    </select>
    <div>
        <span id="remove">&lt;&lt;选中删除到左边</span>
        <span id="remove_all">&lt;&lt;全部删除到左边</span>
    </div>
</div>

<script src="../../../jquery-1.12.4.js"></script>
<script>
    $('#add').on('click',function () {
        $('#select1 option:selected').appendTo($('#select2'));
    });
    $('#add_all').on('click',function () {
        $('#select1 option').appendTo($('#select2'));
    });

    $('#remove').on('click',function () {
        $('#select2 option:selected').appendTo($('#select1'));
    });
    $('#remove_all').on('click',function () {
        $('#select2 option').appendTo($('#select1'));
    });

    //双击选项
    $('#select1').dblclick(function (e) {
        // $(e.target).appendTo($('#select2'));
        $("option:selected",this).appendTo('#select2'); //追加给对方 //this 里面的属性为selected的option
    })
    $('#select2').dblclick(function (e) {
        // $(e.target).appendTo($('#select1'));
        $("option:selected",this).appendTo('#select1'); //this 里面的属性为selected的option
    })
</script>

</body>
</html>
