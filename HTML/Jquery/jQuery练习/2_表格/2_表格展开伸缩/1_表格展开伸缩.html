<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .selected{
            background: #55a532;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr class="parent"><td>菜单一</td><td></td><td></td></tr>
            <tr><td>张三</td><td>男</td><td>哈尔滨</td></tr>
            <tr><td>李四</td><td>男</td><td>哈尔滨</td></tr>

            <tr class="parent"><td>菜单二</td><td></td><td></td></tr>
            <tr><td>无双</td><td>男</td><td>哈尔滨</td></tr>
            <tr><td>苏神</td><td>男</td><td>江苏</td></tr>

            <tr class="parent"><td>菜单三</td><td></td><td></td></tr>
            <tr><td>反派</td><td>女</td><td>哈尔滨</td></tr>
            <tr><td>屎楷</td><td>男</td><td>黑大</td></tr>
        </tbody>
    </table>

    <script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
    <script>
        $('.parent').on('click',function () {
            $(this).toggleClass('selected');
            if($(this).hasClass('selected'))
            {
                $(this).nextUntil('.parent').hide();
            }else{
                $(this).nextUntil('.parent').show();
            }


        })

    </script>
</body>
</html>
