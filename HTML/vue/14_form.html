<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="txt">
    <input type="password" v-model="txt">
    <input type="hidden">

    <input type="radio" v-model="sex" value="w">女
    <input type="radio" v-model="sex" value="m">男

    <input type="checkbox" v-model="sport" value="足球">足球
    <input type="checkbox" v-model="sport" value="篮球">篮球
    <input type="checkbox" v-model="sport" value="乒乓球">乒乓球

    <select name="" id="" v-value="sel">
        <option value="黑大">黑大</option>
        <option value="理工">理工</option>
        <option value="林大">林大</option>
        <option value="农大">农大</option>
    </select>

</div>

<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            txt:'XX',
            sex:'w',  //默认选择女
            sport:['足球'],  //默认选足球
            sel:''


        }
    })

</script>


</body>
</html>
