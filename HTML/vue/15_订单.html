<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span>是否需要额外付费设施</span>
    <input type="checkbox" v-model="show" @click="fn">
    <ul>
        <li v-for="val in arr" v-show="show">
            {{val.item}}({{val.price}})
            <input type="checkbox" v-model="facilityArr" :value="val">
        </li>
    </ul>

    <span>订单费用信息</span>
    <ul>
        <li v-for="val in facilityArr">
            {{val.item}}({{val.price}})
        </li>
    </ul>
    <span>总金额:</span> {{count}}
</div>


<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            sum:0,
            show:false,
            arr:[{
                item:'沙发',
                price:100,
            },{
                item:'床',
                price:200,
            },{
                item:'wifi',
                price:20,
            }],
            facilityArr:[{
                item:'群力花园豪华型',
                price:400
            },{
                item:'车位',
                price:200
            }]
        },
        methods:{
            fn(){
                this.facilityArr.splice(1);
            }

        },
        computed:{
            count(){
                let sum = 0;
                this.facilityArr.forEach((elem)=>{
                    sum += elem.price;
                });
                return sum;
            }
        }

    })
</script>
</body>
</html>
