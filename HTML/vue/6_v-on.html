<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="fun(2)">click</button>
    {{msg}}
    <div id="div1" @click="click1">  <!--//v-on:缩写为@-->
        <div id="div2" @click.stop="click2"></div>  <!--//@click.stop 阻止事件冒泡-->
    </div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:0
        },
        methods:{
            fun(a){
                this.msg+=a;
            },
            click1(){
                console.log(111);
            },
            click2(){
                console.log(222);
                // event.stopPropagation();  //阻止事件冒泡
            }
        }
    })


</script>

</body>
</html>
