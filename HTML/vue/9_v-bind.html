<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
        }
        .red{
            background: red;
        }
        .font{
            font-size: 40px;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="fn">toggle</button>
    <div id="div1" :tittle='T'></div>

    <!--//class-->
    <!--<div id="div1" :class="{red:isRed,font:isFont}">word</div>-->
    <!--<div id="div1" :class="[classA,classB]">word</div>-->
    <!--<div id="div1" :class="classObj">word</div>-->


    <!--//style-->
    <!--<div id="div1" :style="{background:styleA,'font-size':styleB}">word</div>-->
    <!--<div id="div1" :style="[styleArr1,styleArr2]">word</div>-->
    <!--<div id="div1" :style="styleObj">word</div>-->



</div>
<!--v-bind:属性="变量"  简写为 :属性="变量"  设置动态属性-->



<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            T:"xx",
            isRed:true,
            isFont:true,

            classA:'red',
            classB:'font',  // classB:'' 类名为空,取消该类

            classObj:{
                red:true,
                font:true
            },

            styleA:'red',
            styleB:'40px',  //styleB:''  样式为空，取消该样式

            styleObj:{
                background:'red',
                'font-size':"30px"
            },

            styleArr1:{
                background:'red',
            },
            styleArr2:{
                'font-Size':'40px',  //对象中属性名中有‘-’时加引号
            }
        },
        methods:{
            fn(){
                this.isRed = !this.isRed;
            }
        }
    })

</script>
</body>
</html>
