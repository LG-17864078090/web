<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,3,5,2,7,6,11];
    arr.sort();
    console.log(arr); //默认字符串排序
    arr.sort(function (a,b) {
        return a-b;   //a-b正序    b-a反序
    });
    console.log(arr);

    // 乱序
    arr.sort(function (a,b) {
        return Math.random()-0.5;
    });
    console.log(arr);

    var arrage = [{age:14},{age:15},{age:13}];
    arrage.sort(function (a,b) {
        return a.age - b.age;
    })
    console.log(arrage);

</script>

</body>
</html>
