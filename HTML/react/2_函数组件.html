<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="root">

    </div>

    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>

    <script type="text/babel">

        //函数定义组件
        let Welcome = (props)=>{
            // return <h1>hello</h1>


            // return (<div>
            //     <h1>hello</h1>
            //     <h1>唯创</h1>
            // </div>);

            return (
                <div>
                    <h1>{props.name}</h1>
                    <h2>{props.description}</h2>
                    <p>{props.children}</p>      <!--获取组件内容-->

                </div>
            )
        };
        ReactDOM.render(
            // <Welcome></Welcome>,
            <Welcome name="唯创" description="省内最牛">6666</Welcome>,
            document.getElementById('root')
        );

    </script>

</body>
