<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    class Show extends React.Component{
        constructor(){
            super();
            this.state={
                List:[
                    {
                        name:'电脑',
                        price:5000
                    },
                    {
                        name:'手机',
                        price:8888
                    },
                    {
                        name:'洗衣机',
                        price:18000
                    }
                ]
            }
        }

        render(){
            return (
                <ul>
                    {
                        this.state.List.map((elem,index)=>{
                            return <li>{elem.name} -- {elem.price}</li>
                        })
                    }
                </ul>
            )
        }
    }

    ReactDOM.render(
        <Show></Show>,
        document.getElementById('root')
    )


</script>

</body>
</html>
