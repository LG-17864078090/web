<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var s1 = '123';
    var s2 = 'abcdef';

    var min = s1.length>s2.length? s2:s1;
    var max = s1.length>s2.length? s1:s2;

    var str = '';
    for(var i=0;i<min.length;i++) {
        str += s1.charAt(i) + s2.charAt(i);
    }
    str += max.substr(min.length);
    console.log(str);

    // string.substr(min.length);：获取该下标往后的所有剩余字符串
    // string.substr(x,y);：获取从x下标开始往后的y个元素
    // string.substring(x,y);获取从x下标开始到y下标前的字符串
    // string.charAt(x);获取下标为x的元素

</script>
</body>
</html>
