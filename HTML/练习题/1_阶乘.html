<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 阶乘功能函数
    function fn(n) {
        var result = 1;
        for(var i=1;i<=n;i++){
            result *= i;
        }
        return result;
    }

    var sum = 0;
    for(var i=1;i<31;i++){
        sum += fn(i);
    }
    console.log(sum);

</script>
</body>
</html>
