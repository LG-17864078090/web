<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i=3456;

        var three = Math.floor(i/100) % 10;// 取百位
        var two = Math.floor(i/10) % 10; // 取十位
        var four = Math.floor(i/1000);// 取千位
    console.log(four);
    console.log(three);
    console.log(two);

</script>
</body>
