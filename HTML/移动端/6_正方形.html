<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 10%;  /*//相对于父元素宽度*/
            /*width: 0;*/
            /*padding-left: 10%;*/
            padding-top: 10%;  /*//相对于父元素宽度*/
            background: red;
        }

        #div2{
            width: 10vw;   /*// xx vw:浏览器可视宽度的百分之xx  */
            height: 10vw;
            background: blue;
        }

        #div3{
            width: 10%;
            background: deeppink;
        }
        #div3:after{
            content: '';
            display: block;
            padding-top: 100%;
        }
    </style>
</head>
<body>
<div id="div1">
</div>

<div id="div2">
</div>

<div id="div3">
</div>

</body>
</html>
